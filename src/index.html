<!DOCTYPE html>
<html>
  <head>

  crossorigin="anonymous"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form id="doctor-form">

          <label for="med-issue">Medical issue:</label>
          <input id="med-issue" type="text" class="form-control">

      </div>
      <ul class="showsolution"></ul>
      <p class= "showErrors"></p>
    </div>
  </body>
