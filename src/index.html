<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form id="doctor-form">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Medical issue:</label>
          <input id="med-issue" type="text" class="form-control">
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
      <div class="result">
        <div id="showname"></div>
        <div class="medical-Issue"></div>
      </div>
      <ul class="showsolution"></ul>
    </div>
  </body>
</html>
